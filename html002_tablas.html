    <!-- Ejercicio de tablas -->
    <h2>Tabla</h2>
    <table border="1">
        <thead>
            <tr>
                <th>FOTO</th>
                <th>NOMBRE</th>
                <th>EDAD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="gato1.png" alt="Un gato bebiendo leche">
                </td>
                <td>Gato 1</td>
                <td>44</td>
            </tr>
            <tr>
                <td>
                    <img src="gato2.png" alt="Un gato con la nariz grande">
                </td>
                <td>Gato 2</td>
                <td>25</td>
            </tr>
            <tr>
                <td>
                    <img src="gato3.png" alt="Un gato sin orejas">
                </td>
                <td>Gato 3</td>
                <td>74</td>
            </tr>
        </tbody>
    </table>
